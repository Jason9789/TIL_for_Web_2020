<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>operation</title>
  </head>
  <script>
    function calculator(op, num1, num2) {
      num1 = parseInt(num1);
      num2 = parseInt(num2);
      var result = 0;

      switch (op) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
      }
      alert("결과 값은 " + result);
    }

    var num1 = window.prompt("첫 번째 숫자 입력");
    var op = window.prompt("연산자 입력");
    var num2 = window.prompt("두 번째 숫자 입력");

    calculator(op, num1, num2);
  </script>

  <body></body>
</html>
