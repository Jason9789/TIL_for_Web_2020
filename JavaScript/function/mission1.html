<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>구구단</title>
  </head>
  <script>
    function print99dan() {
      for (var i = 2; i < 10; i++) {
        document.write(i + "단 출력<br>");
        for (var j = 1; j < 10; j++) {
          document.write(i + " * " + j + " = " + i * j, "<br>");
        }
        // document.write("<br>");
      }
    }

    print99dan();
  </script>
  <body></body>
</html>
