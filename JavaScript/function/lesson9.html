    function calculator(op, num1, num2) {
      var result = 0;
      var num1 = parseInt(num1);
      var num2 = parseInt(num2);

      switch (op) {
        case "+":
          result = add(num1, num2);
          break;
        case "-":
          result = sub(num1, num2);
          break;
        case "*":
          result = mul(num1, num2);
          break;
        case "/":
          result = div(num1, num2);
          break;
      }

      alert("결과값은 " + result);

      function add(num1, num2) {
        return num1 + num2;
      }
      function sub(num1, num2) {
        return num1 - num2;
      }
      function mul(num1, num2) {
        return num1 * num2;
      }
      function div(num1, num2) {
        return num1 / num2;
      }
    }

    var num1 = window.prompt("첫 번째 숫자 입력");
    var op = window.prompt("연산자 입력");
    var num2 = window.prompt("두 번째 숫자 입력");

    calculator(op, num1, num2);
  </script>
