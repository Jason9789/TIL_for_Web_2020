<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>document write</title>
    <script>
      var name = "전판근";
      var age = 30;
      alert(name + " " + age);

      document.write("name = ", name, " age = ", age, "<br>");
      document.write("name = " + name + " age = " + age + "<br>");

      console.log("name = " + name);
    </script>
  </head>
  <body></body>
</html>
