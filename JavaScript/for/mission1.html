<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mission1</title>
    <script>
      // 구구단 - 3단
      var dan = 3;
      for (var i = 1; i < 10; i++) {
        var result = dan * i;

        document.write(dan + " * " + i + " = " + result, "<br>");
      }

      document.write("<br>");

      // 배열의 총 합 구하기.
      var data = [10, 20, 30, 40, 50];
      var result = 0;

      for (var i = 0; i < data.length; i++) {
        result += data[i];
      }

      document.write("result = " + result, "<br><br>");
    </script>
  </head>
  <body></body>
</html>
