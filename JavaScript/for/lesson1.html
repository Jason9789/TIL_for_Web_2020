<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>for</title>
    <script>
      for (var i = 0; i < 10; i++) {
        document.write("i = " + i, "<br>");
      }

      document.write("종료 i = " + i, "<br>");

      for (var i = 1; i <= 10; i++) document.write(i, "<br>");

      // 간단한 별찍기
      for (var i = 0; i < 10; i++) {
        for (var j = 0; j <= i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<br>");
      // 역 별찍기
      for (var i = 5; i > 0; i--) {
        for (var j = 0; j < i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }

      // 배열 + for 활용
      var data = [
        "변수",
        "연산자",
        "형변환",
        "조건문 if",
        "조건문 switch",
        "반복문 for",
        "반복문 while",
        "함수",
        "클래스"
      ];
      for (var i = 0; i < data.length; i++) {
        document.write(data[i] + "<br>");
      }

      // continue
      for (var i = 0; i < 10; i++) {
        continue;
        document.write(i + "<br>");
      }
      document.write("최종 i = " + i, "<br>");

      // break
      for (var i = 0; i < 10; i++) {
        break;
        document.write(i, "<br>");
      }
      document.write("최종 i = " + i, "<br>");
    </script>
  </head>
  <body></body>
</html>
