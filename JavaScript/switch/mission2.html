<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lucky</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script>
      $(document).ready(function() {
        // 버튼에 클릭 이벤트 리스너 등록
        // $("#sart") -> 이 의미는 start라는 id를 가진 객체를 클릭 시 다음 함수가 작동된다.
        $("#start").click(function() {
          var luckyValue = parseInt(Math.random() * 10) + 1;

          switch (luckyValue) {
            case 3:
              alert("냉장고");
              break;
            case 5:
              alert("세탁기");
              break;
            case 8:
              alert("TV");
              break;
            default:
              alert("꽝");
          }
        });
      });
    </script>
  </head>
  <body>
    <input type="button" value="start" id="start" />
  </body>
</html>
