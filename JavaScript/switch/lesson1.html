<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>switch</title>
  </head>
  <body>
    <script>
      var luckyValue = window.prompt("두근! 두근! 행운의 번호를 입력하세요!");

      luckyValue = parseInt(luckyValue);

      switch (luckyValue) {
        case 3:
          document.write("당첨! 냉장고");
          break;
        case 2:
          document.write("당첨! 세탁기");
          break;
        case 1:
          document.write("당첨! TV");
          break;
        default:
          document.write("꽝");
      }
    </script>
  </body>
</html>
