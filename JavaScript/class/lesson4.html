    // 프로토타입 방식으로 클래스 만들기
    function User() {
      // 프로퍼티 정의
      this.name = "pangeun";
      this.age = 10;
    }

    // 메서드 정의
    User.prototype.showInfo = function() {
      document.write(`name = ${this.name}, age = ${this.age}`);
    };

    // 인ㅇ스턴스 생성
    var user = new User();

    // 메서드 호출
    user.showInfo();
