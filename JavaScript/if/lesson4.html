<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>if statement</title>
  </head>
  <body>
    <script>
      // 로그인 처리
      var userID = window.prompt("사용자 아이디 입력");
      var userPW = window.prompt("사용자 패스워드 입력");

      if (userID == "PanGeun" && userPW == 1234) alert("환영합니다");
      else if (userID != "PanGeun") alert("아이디가 잘못되었습니다.");
      else alert("패스워드를 잘못 입력했습니다.");

      // 짝수 홀수 판단
      var value = window.prompt("숫자 입력");

      var result = parseInt(value);

      if (result % 2 == 0) alert("짝수입니다");
      else alert("홀수입니다");
    </script>
  </body>
</html>
