<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logical operator</title>
  </head>
  <body>
    <script>
      // 예시. 성별이 남자이고 직업이 개발자인 분 찾기
      var a = "남자";
      var b = "개발자";
      var result = a == "남자" && b == "개발자";
      document.write("result = " + result, "<br>");

      // 예시. 성별이 남자이거나 직업이 개발자인 분 찾기
      var a = "남자";
      var b = "개발자";
      var result = a == "남자" || b == "개발자";
      document.write("result = " + result, "<br>");
    </script>
  </body>
</html>
