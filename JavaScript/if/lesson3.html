<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>if</title>
  </head>
  <body>
    <script>
      // 비교 연산자 사용
      // 다음 예제를 실행하면 어떤 값이 출력될까?
      var a = true;
      var b = false;
      var c = 10;
      var d = 20;

      // 1. 같다면, 등가(==)
      if (a == true) document.write("1. a == true 실행 <br>");

      // 2. > 크다면
      if (c > 10) document.write("2. c > 10 실행 <br>");

      // 3. > 크다면
      if (10 > c) document.write("3. 10 > c 실행 <br>");

      // 4. < 작다면
      if (c < 10) document.write("4. c < 10 실행 <br>");

      // 5. <= 작거나 같다면
      if (d <= 20) document.write("5. d <=20 실행 <br>");

      // 6. 같지 않다면, 부등가 (!=)
      if (b != true) document.write("6. b != true 실행 <br>");

      // 논리 연산자 사용
      var a = true;
      var b = false;

      // 1. 하나만 참이어도 됨 OR 연산자 (||)
      if (a == false || b == true)
        document.write("1. a == true || b == true 실행 <br>");

      // 2. 모두 참이어야 함 AND 연산자 (&&)
      if (a == 1 && b == 0) document.write("2. a == 1 && b == 0 실행 <br>");
    </script>
  </body>
</html>
