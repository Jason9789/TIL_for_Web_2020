<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comparison operator</title>
  </head>
  <body>
    <script>
      // 1. > 큰 경우
      var a = 10;
      var b = 20;
      var result = a > b;
      document.write("result = " + result, "<br>");

      // 2. == 같은 경우
      var a = 10;
      var b = 20;
      var result = a == b;
      document.write("result = " + result, "<br>");

      // 3. != 같지 않은 경우
      var a = 10;
      var b = 20;
      var result = a != b;
      document.write("result = " + result, "<br>");
    </script>
  </body>
</html>
