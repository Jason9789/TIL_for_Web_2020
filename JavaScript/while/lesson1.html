<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>while_lesson1</title>
  </head>
  <script>
    while (true) {
      var value = window.prompt("패스워드를 입력해 주세요.");

      if (value == "1234") {
        alert("환영합니다.");
        document.write("Welcome to JavaScript World!!!");
        break;
      } else {
        alert("잘못 입력했습니다. 다시 입력해 주세요.");
      }
    }
  </script>
  <body></body>
</html>
