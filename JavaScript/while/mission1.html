<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>mission</title>
  </head>

  <script>
    var result = 0;
    var cnt = 1;
    while (true) {
      var num = window.prompt(cnt + "번째 입력");

      if (num == "end") {
        alert("입력이 종료되었습니다.");
        break;
      }

      num = parseInt(num);
      result += num;

      document.write("현재 합은 " + result, "<br>");
      cnt++;
    }
  </script>
  <body></body>
</html>
